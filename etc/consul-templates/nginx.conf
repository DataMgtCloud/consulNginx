{{range services}}{{$svc := .Name}}{{range .Tags}}{{if eq . "proxy"}}
upstream {{$svc}} {
{{$endpoints := service $svc}}{{range $endpoints}}
    server {{.Address}}:{{.Port}};{{end}}
}
{{end}}{{end}}{{end}}
server {
  listen 80 default_server;
  location / {
{{range services}}{{$svc := .Name}}{{range .Tags}}{{if eq . "proxy"}}
    proxy_pass http://{{$svc}};{{end}}{{end}}{{end}}
  }
}
